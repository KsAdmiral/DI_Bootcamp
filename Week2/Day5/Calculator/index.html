<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Mini-Project : Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button {
            width: 100%;
            height: 70px;
            border: 1px solid black !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(0);">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(1);">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(2);">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(3);">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(4);">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(5);">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(6);">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(7);">7</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(8);">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button" onclick="number(9);">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" name="button">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" name="button" onclick="operator('+');">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-warning" type="button" name="button" onclick="operator('-');">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" name="button" onclick="operator('*');">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" name="button" onclick="operator('/');">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" name="button" onclick="equal();">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" type="button" name="button" onclick="reset();">Reset</button>
            </div>
            <div class="col-6">
                <button class="btn btn-danger" type="button" name="button">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
